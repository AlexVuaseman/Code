<script type="text/javascript">
    var yourScore = 1; 
    var opponentScore = 1;

   
    var start = document.getElementById("start");

    

    function StartReset() {
        start.style.visibility = "hidden";
        document.getElementById("rock").style.visibility = "visible";
        document.getElementById("paper").style.visibility = "visible";
        document.getElementById("scissors").style.visibility = "visible";
        document.getElementById("reset").style.visibility = "visible";
    }

    document.querySelector('.reset').onclick = function() {myReset()};
    function myReset() {
        window.location.reload();
    }

  
        
    clickedHand = ["<img src = 'https://alexvuaseman.github.io/Code/rock-you.png' id ='img-1'>", "<img src = 'https://alexvuaseman.github.io/Code/paper-you.png' id = 'img-1'>", "<img src = 'https://alexvuaseman.github.io/Code/scissors-you.png' id='img-1'>"];
    clickedRightHand = ["<img src = 'https://alexvuaseman.github.io/Code/rock-cpu.png' id = 'img-2'>", "<img src = 'https://alexvuaseman.github.io/Code/paper-cpu.png' id='img-2'>", "<img src = 'https://alexvuaseman.github.io/Code/scissors-cpu.png' id = 'img-2'>"];

    function game(position) {

        document.getElementById('img-1').style.animation = 'shakeLeft 0.5s 9 ease-in-out';
        document.getElementById('img-2').style.animation = 'shakeRight 0.5s 9 ease-in-out';

        var random = Math.floor(Math.random() * 3);
        setTimeout(() => {
            document.getElementById("hand-2").innerHTML = clickedRightHand[random];
            document.getElementById("hand-1").innerHTML = clickedHand[position];
        }, 5000);

        setTimeout(() => {
          if (yourScore != 6 || opponentScore != 6) {
            if (random == position) {
                document.getElementById("my-score").innerHTML = yourScore++;
                document.getElementById("opponent-score").innerHTML = opponentScore++;
                
            }

            else if (position == 0 && random == 2) {
                
                document.getElementById("my-score").innerHTML = yourScore++;
                
            }

            else if (position == 1 && random == 0) {
                
                
                document.getElementById("my-score").innerHTML = yourScore++;                 
            }

            else if (position == 2 && random == 1) {
                
                
                document.getElementById("my-score").innerHTML = yourScore++;
            }

            else {
               
                document.getElementById("opponent-score").innerHTML = opponentScore++;
            }

          }

          else if (yourScore == 6 || opponentScore == 6) {}  {
              if (yourScore == 6) {
                  document.getElementById("winner-1").style.visibility = "visible";
                  setTimeout(function() {
                  window.location.reload();
              }, 6000)
            }
              
              else if (opponentScore == 6) {
                  document.getElementById("winner-2").style.visibility = "visible";
                  setTimeout(function() {
                  window.location.reload();
              }, 6000)
            }

            else if (opponentScore == 6 && yourScore == 6) {
                document.getElementById("equal").style.visibility = "visible";
                setTimeout(function() {
                    window.location.reload();
                }, 6000)
            }

              
          }

        }, 5500);
    }

   
</script>
