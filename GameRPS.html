<body>
    <div id="hand-1">
        <img src="https://algebra2.thinkport.org/module6/images/task-8/rock-you.png" alt="" id="img-1">
    </div>

    <div id="hand-2">
        <img src="https://algebra2.thinkport.org/module6/images/task-8/rock-cpu.png" alt="" id="img-2">
    </div>
    <span class="text"></span>
    <div class="container">
        <button type="button" onclick="game(0)" id="rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
        <button type="button" onclick="game(1)" id="paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
        <button type="button" onclick="game(2)" id="scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
    </div>
    <div class="gift">
        <img src="https://yummies.com/wp-content/uploads/2021/03/SKY-970x1024.jpg" alt="" id="gift-candy-1">
        <img src="https://yummies.com/wp-content/uploads/2021/03/SKY-970x1024.jpg" alt="" id="gift-candy-2">
    </div>
    <button type="button" onclick="start()" id="start">Start</button>
    <button type="button" onclick="start()" id="reset" class="reset">Reset</button>

        0% {

        50% {
            transform: translateY(-50px);
        }

        100% {

        }

            transform: translateY(-50px);
        }

        100% {
            transform: translateY(0px);

    }

<script type="text/javascript">
    function start() {
        document.getElementById("start").style.visibility = "hidden";
        document.getElementById("rock").style.visibility = "visible";
        document.getElementById("paper").style.visibility = "visible";
        document.getElementById("scissors").style.visibility = "visible";
        document.getElementById("reset").style.visibility = "visible";
    }

    document.querySelector('.reset').onclick = function() {myReset()};
    function myReset() {
        window.location.reload();
    }

    clickedHand = ["<img src = 'https://algebra2.thinkport.org/module6/images/task-8/rock-you.png' id ='img-1'>", "<img src = 'https://algebra2.thinkport.org/module6/images/task-8/paper-you.png' id='img-1'>", "<img src ='https://algebra2.thinkport.org/module6/images/task-8/scissors-you.png' id ='img-1'>"];
    clickedRightHand = ["<img src = 'https://algebra2.thinkport.org/module6/images/task-8/rock-cpu.png' id='img-2'>", "<img src = 'https://algebra2.thinkport.org/module6/images/task-8/paper-cpu.png' id='img-2'>", "<img src = 'https://algebra2.thinkport.org/module6/images/task-8/scissors-cpu.png' id='img-2'>"];

    function game(position) {
        document.getElementById("img-1").style.animation = 'shakeLeft 1s 5 ease-in-out';
        document.getElementById("img-2").style.animation = 'shakeRight 1s 5 ease-in-out';

        var random = Math.floor(Math.random() * 3);
        setTimeout(() => {
            document.getElementById("hand-2").innerHTML = clickedRightHand[random];
            document.getElementById("hand-1").innerHTML = clickedHand[position];
        }, 5000);

        setTimeout(() => {
            if (random == position) {
                document.getElementById("gift-candy-1").style.visibility = "visible";
                document.getElementById("gift-candy-2").style.visibility = "visible";
                alert("HÒA NHAU")
                // window.location.reload();
            }

            else if  (position == 0 && random == 2) {
                document.getElementById("gift-candy-1").style.visibility = "visible";
                alert("BẠN ĐÃ THẮNG !");
                // window.location.reload();

            }

            else if (position == 1 && random == 0) {
                document.getElementById("gift-candy-1").style.visibility = "visible";
                alert("BẠN ĐÃ THẮNG !");
                // window.location.reload();
            }

            else if (position == 2 && random == 1) {
                document.getElementById("gift-candy-1").style.visibility = "visible";
                alert("BẠN ĐÃ THẮNG !");
                // window.location.reload();
            }

            else {
                document.getElementById("gift-candy-2").style.visibility = "visible";
                alert("MÁY CHỦ ĐÃ THẮNG ! CỐ GẮN LẦN SAU NHÉ !");
                // window.location.reload()
            }
        }, 5500);

    }
